<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="bootstrap-5.3.3/css/bootstrap.css" rel="stylesheet">
    <style>
      body, html {
        height: 100%;
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
      }
      .bg-video {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        object-fit: cover;
        z-index: -1;
      }
      .overlay-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: white;
      }
      .overlay-content img {
        max-width: 150px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>

    <!-- MENU -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Juego
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Mundo</a></li>
                <li><a class="dropdown-item" href="#">Jugabilidad</a></li>
                <li><a class="dropdown-item" href="#">Preguntas frecuentes</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Noticias</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Comunidad</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- VIDEO DE FONDO -->
    <video class="bg-video" autoplay muted loop>
      <source src="ruta-del-video.mp4" type="video/mp4">
      Tu navegador no soporta videos HTML5.
    </video>

    <!-- CONTENIDO SUPERPUESTO -->
    <div class="overlay-content">
      <img src="ruta-del-logo.png" alt="Logo">
      <h1>Tu frase personalizada aqu√≠</h1>
    </div>

    <script src="bootstrap-5.3.3/js/bootstrap.bundle.js"></script>
  </body>
</html>
